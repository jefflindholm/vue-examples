<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Tutorial | Computed Properties</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>You are a <strong>{{title}}</strong></h1>
                <hr />
                <h3>Current XP: {{xp}} <small>Last change: {{changeXp}}</small></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" @click="add"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button class="btn btn-success btn-block" @click="sub"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<script>
    function getXpChange() {
        const max = 20;
        const min = 3;
        return Math.floor(Math.random() * (max - min)) + min;
    }
    const xpCount = 10;
    var app = new Vue({
        el: '#app',
        data: {
            xp: 10,
            changeXp: 0,
        },
        computed: {
            title() {
                if (this.xp < 0) return 'total newb';
                else if (this.xp < 100) return 'newb';
                else if (this.xp < 200) return 'adventurer';
                else return '1337'
            }
        },
        methods: {
            add() {
                this.change()
                this.xp += this.changeXp
            },
            sub() {
                this.change()
                this.xp -= this.changeXp
            },
            change() { this.changeXp = getXpChange() },
        },
    })
</script>

</html>
